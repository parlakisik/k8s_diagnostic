apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "dns-matchpattern-policy"
spec:
  description: "Allow DNS queries using pattern matching with wildcards"
  endpointSelector:
    matchLabels:
      app: client
  egress:
  - toEndpoints:
    - matchLabels:
        "k8s:io.kubernetes.pod.namespace": kube-system
        "k8s:k8s-app": kube-dns
    toPorts:
      - ports:
         - port: "53"
           protocol: ANY
        rules:
          dns:
            # Match cilium.io and all subdomains
            - matchPattern: "*.cilium.io"
            # Match all subdomains under api.cilium.io
            - matchPattern: "*.api.cilium.io"
            # Match service names with a prefix
            - matchPattern: "special*service.api.cilium.io"
            # Match Kubernetes internal services - both formats for maximum compatibility
            - matchPattern: "*.*.svc.cluster.local."
            - matchPattern: "*.*.svc.cluster.local"
            - matchPattern: "kube-dns.kube-system.svc.cluster.local"
            - matchPattern: "kubernetes.default.svc.cluster.local"
            # Add commonly needed patterns for local DNS resolution
            - matchPattern: "*.local"
            # Wildcard alone matches all domains
            # Use cautiously as it allows all DNS queries
            # - matchPattern: "*"
